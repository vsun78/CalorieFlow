<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Page</title>
    <link rel="stylesheet" href="group.css" />
</head>
<body>
    <main>
        
        
        <form id="create-group-form">
            <h1>Create New Group</h1>
            <section class = "form-section">
                <label for="groupNameInput">Name your group</label>
                <input type="text" id="groupNameInput" required>
            </section>

            <section class = "form-section">
                <label for="addPeopleInput">Add some people</label>
                <input type="email" id="addPeopleInput" placeholder="Enter Person 1" required>
            </section>

            <div id="more-members"></div>

            <button type="button" id="add-person">Add Person</button>
            <button type="submit" id="create-group-button">Create Group</button>
        </form>

        
    </main>
    <script src="./group.js"></script>
</body>
</html>
