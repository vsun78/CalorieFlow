<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="loginStyle.css" />
</head>

<body>
    <main>
            <div class = "login-container">
                <form id="login-form">
                    <img src="images/CalorieKarma.png" alt="Calorie Karma Logo" id="app-logo" />
                    <input type="email" placeholder="Enter an email" id="emailLoginInput" required/>
                    <input type="text" placeholder="Enter your name" id="usernameSignupInput" required/>
                    <input type="password" placeholder="Enter a password" id="passwordLoginInput" required/>
                    <button type="submit" id="login-button">Sign Up</button>
                    <p>Already have an account? <a href="login.html" id="login-link">Log In.</a></p>
                </form>
            </div>
            

    </main>
</body>
</html>
