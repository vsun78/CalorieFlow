<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="settingsStyle.css" />
</head>

<body>
    <main>
        <div class="settings-container">
            <h1>Account Settings</h1>

            <div id="bannerContainer">
            </div>

            <div id = "user-info-output">
                <p id = "current-email">Email: Loading...</p>
                <p id = "current-username">Username: Loading...</p>
                <p id = "current-group">Group: Loading...</p>
            </div>

            <button type="button" id="usernameButton">
                Change Username
            </button>

            <button type="button" id="passwordButton">
                Change Password
            </button>

            <button type="button" id="deleteButton">
                Delete Account
            </button>

            <button type="button" id="logoutButton">
                Logout
            </button>
        </div>
    </main>

    <script src="./settings.js"></script>
</body>
</html>
