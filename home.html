<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieFlow</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h1>Welcome, user!</h1>
        
        <!-- div that contains all the content -->
        <div class = "container">
            <form>
                <fieldset id="budget">
                    <!-- label for accessibility and best practice -->
                    <label for ="budget">Budget</label>
                    <input type="number" placeholder="What's your caloric budget?" min = "0" id="budgetInput" required/>
                </fieldset>

                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <section></section> <!-- show results here later -->
                </fieldset>

                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <section></section> <!-- show results here later -->
                </fieldset>

                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <section></section> <!-- show results here later -->
                </fieldset>

                <fieldset id="snacks">
                    <legend>Snacks</legend>
                    <section></section> <!-- show results here later -->
                </fieldset>

                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <section></section> <!-- show results here later -->
                </fieldset>

                <section>
                    <label for="entry-dropdown">Add food or exercise:</label>
                    <select>
                        <option>Breakfast</option>
                        <option>Lunch</option>
                        <option>Dinner</option>
                        <option>Snacks</option>
                        <option>Breakfast</option>
                    </select>
                    <button type="button" id="entry-button">Add entry</button>

                </br>
                <button type="submit" id="calculate-button">Calculate remaining calories</button>
                </br>
                <button type="reset" id="clear-button">Clear entries</button>
                </section>


            </form>
        </div>


    </main>
    
</body>
</html>
