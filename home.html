<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieFlow</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h1>Welcome, user!</h1>
        
        <!-- div that contains all the content -->
        <div class = "container">
            <form>
                <fieldset id="budget">
                    <!-- label for accessibility and best practice -->
                    <label for ="budget">Budget</label>
                    <input type="number" placeholder="What's your caloric budget?" min = "0" id="budgetInput" required/>
                </fieldset>

                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <section></section> <!-- show results here later -->
                </fieldset>

                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <section></section> <!-- show results here later -->
                </fieldset>

                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <section></section> <!-- show results here later -->
                </fieldset>

                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <section></section> <!-- show results here later -->
                </fieldset>

                


            </form>
        </div>


    </main>
    
</body>
</html>
