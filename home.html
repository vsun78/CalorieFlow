<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>

        <a href="settings.html" id="logo-link">
        <img src="images/profile-icon.png" alt="Profile Picture" id="profile-picture" />
        </a>

        <h1>Welcome, user!</h1>
        
        <!-- div that contains all the content -->
        <div class = "container">
            <form id="calorie-form">
                <fieldset id="budget">
                    <!-- label for accessibility and best practice -->
                    <label for ="budgetInput">Budget</label>
                    <input type="number" placeholder="What's your caloric budget?" min = "0" id="budgetInput" required/>
                </fieldset>

                <fieldset id="fs-breakfast">
                    <legend>Breakfast</legend>
                    <section id = "breakfast"></section> <!-- show results here later -->
                </fieldset>

                <fieldset id="fs-lunch">
                    <legend>Lunch</legend>
                    <section id = "lunch"></section> 
                </fieldset>

                <fieldset id="fs-dinner">
                    <legend>Dinner</legend>
                    <section id = "dinner"></section> 
                </fieldset>

                <fieldset id="fs-snacks">
                    <legend>Snacks</legend>
                    <section id = "snacks"></section> 
                </fieldset>

                <fieldset id="fs-exercise">
                    <legend>Exercise</legend>
                    <section id = "exercise"></section>
                </fieldset>

                <section class = "entry-section">
                    <label for="entry-dropdown">Add food or exercise:</label>
                    <select id = "selectList">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                        <option value="exercise">Exercise</option>
                    </select>
                    <br>
                    <button type="button" id="entry-button">Add entry</button>
                
                </section>
                
                <section class="form-actions">
                    <button type="submit" id="calculate-button">Calculate remaining calories</button>
                    <button type="button" id="clear-button">Clear entries</button>
                </section>


            </form>
        </div>

        <div id="output">
        </div>


    </main>
    <script src="./script.js"></script>
</body>
</html>
